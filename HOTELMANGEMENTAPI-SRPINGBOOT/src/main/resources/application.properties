spring.application.name=HOTELMANAGEMENT-SPRINGBOOT

# MySQL connection (inside Docker network)
spring.datasource.url=jdbc:mysql://mysql-hoteldb:3306/hoteldb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=docker
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Boot runs inside container on port 2000
server.port=2000
