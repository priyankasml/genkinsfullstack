services:
  mysqldb:
    image: mysql:8
    container_name: mysql-hoteldb
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: hoteldb
    ports:
      - "3311:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: priyankasml/docker-backend:latest
    container_name: springboot
    ports:
      - "8081:2000"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: priyankasml/docker-frontend:latest
    container_name: react
    ports:
      - "3009:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net: